<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="/users/registroUsuario.css">
    
</head>
<body>

<div class="container">
    <div class="left">
        <img src="/src/img/logo.png" alt="Fireman Gear Illustration">
    </div>
    <div class="right">
        <h2>Registro De Usuario</h2>
        <form id="loginForm">
            <input type="name" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
        
        <div class="forgot-password">
            <a href="/users/inicioSesion.html">¿Ya tienes cuenta?, Inicia sesion</a>
        </div>
    </div>
</div>
<script src="/users/registroUsuarios.js"></script>

</body>
</html>
