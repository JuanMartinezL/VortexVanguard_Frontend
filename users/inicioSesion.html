<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/users/inicioSesion.css">
</head>

<body>
    <div class="container">

            <img src="/src/img/logo.png" alt="Fireman Gear illustration">

        <div class="right">
            <h2>Iniciar Sesion</h2>

            <form id="Form">
                <input type="email" id="email" placeholder="Correo electronico" required>

                <button type="submit">Iniciar Sesion</button>
                
            </form>

            <div class="social-login">
                <a href="https://x.com/vanguard_vortex" target="_blank">
                    <img src="/src/img/x.webp" alt="x (twitter)">
                </a>
                <a href="https://www.facebook.com/share/1GfeQ2aZKx/" target="_blank">
                    <img src="/src/img/facebookk.webp" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/vorte_xvanguard/profilecard/?igsh=OWoydGF0MHU3N2J4" target="_blank">
                    <img src="/src/img/insta.png" alt="Instagram">
                </a>
            </div>

            <div class="forgot-password">
                <a href="/contraseña/restablecer.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="registrarse">
                <a href="/users/registroUsuarios.html">¿Aun no tienes cuenta?</a>
            </div>

        </div>
    </div>
    <script src="/users/inicioSesion.js"></script>
</body>
</html>
