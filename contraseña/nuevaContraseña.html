<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contraseña</title>
    
    <link rel="stylesheet" href="/contraseña/nuevaContraseña.css">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="/src/img/logo.png" alt="Fireman Gear Illustration">
    </div>
    <div class="right">
        <h2>Establecer Nueva Contraseña</h2>
        <form id="resetPasswordForm">
            <input type="password" id="password" placeholder="Nueva Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Nueva Contraseña" required>
            <button type="submit">Establecer Contraseña</button>
        </form>
    </div>
</div>
<script src="/contraseña/nuevaContraseña.js"></script>

</body>
</html>
