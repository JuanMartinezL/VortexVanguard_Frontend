<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    
    <link rel="stylesheet" href="/contraseña/restablecer.css">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="/src/img/logo.png" alt="Fireman Gear Illustration">
    </div>
    <div class="right">
        <h2>Restablecer Contraseña</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit">Restablecer mi Contraseña</button>
        </form>

        <h2 style="font-size: 16px; color: black; text-align: center;margin-top: 10%;">Le enviaremos instrucciones por correo electrónico para restablecer su contraseña</h2>

        <div class="social-login">
            <img src="/src/img/candado.webp" alt="bloqueo">
        </div>
    </div>
</div>
<script src="/contraseña/restablecer.js"></script>

</body>
</html>
